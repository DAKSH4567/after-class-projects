<!DOCTYPE html>
<html>

<head>
    <title>Navbar with Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar Styles */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        /* Hide images by default */
        .mySlides {
            display: none;
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 20px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">

        <div class="mySlides">
            <img src="https://picsum.photos/1000/400?random=1" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides">
            <img src="https://picsum.photos/1000/400?random=2" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides">
            <img src="https://picsum.photos/1000/400?random=3" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

    </div>

    <script>
        // Automatic Slideshow â€“ change image every 2 seconds
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
