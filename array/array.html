<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Objects, Data Structure and Array</title>
</head>

<body>

    <h2>JavaScript Objects Data Structure and Array</h2>
    <p>This page demonstrates object creation, array usage, and different array methods.</p>

    <script>
        // Step 6: Create an object
        var student = {
            name: 'Ava',
            age: 12,
            grade: '7',
            hobbies: 'Drawing',
            fav_sport: 'Cricket'
        };

        // Step 7: Create an array
        var color = ["white", "black", "red", "green", "blue"];

        // Step 8: Print some properties of the object
        document.write("Student name is: " + student.name + "<br>");
        document.write("Student favorite sport is: " + student.fav_sport + "<br><br>");

        // Step 9: Print the array joined with a special character
        document.write("Before Popping the colors are: " + color.join("^") + "<br><br>");

        // Step 10: Print a specific array value using index
        document.write("My favorite color is: " + color[3] + "<br><br>");

        // Step 11: Pop the array and print the result
        color.pop();
        document.write("After Popping the colors are: " + color.join("*") + "<br>");
    </script>

</body>

</html>
