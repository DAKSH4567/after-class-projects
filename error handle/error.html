<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Error Handling and Arrow Function</title>
</head>

<body>

    <h2>JavaScript Error Handling and Arrow Function</h2>
    <p>This example demonstrates how to use <b>catch</b> to display an error.</p>
    <p id="result"></p>

    <script>
        // Arrow function to do multiplication
        const product = (a, b) => a * b;

        try {
            // This will cause an error because 'a' is not defined
            document.getElementById("result").innerHTML = a;
        } catch (err) {
            // Error is caught and message is displayed
            document.getElementById("result").innerHTML = err.message;
        }
    </script>

</body>

</html>
