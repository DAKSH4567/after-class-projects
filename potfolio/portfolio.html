<!DOCTYPE html>
<html lang="en">

<head>

    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
        }

        section {
            padding: 100px 0;

        .navbar {
            background: #007bff;
        }

        .navbar a {

        }

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="70" tabindex="0">

    <nav id="navbar-example" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">

        <p>I am Sam, a web developer.</p>

    <section id="services" class="bg-light text-center">

    <section id="contact" class="bg-white text-center">
