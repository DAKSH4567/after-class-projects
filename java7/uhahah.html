<!DOCTYPE html>
<html>
<head>
  <title>Random Numbers with Block Scope</title>
</head>
<body>

<h2>JavaScript Datatypes, Let keyword and Loops</h2>
<p id="result"></p>

<script>
  var i; // variable1 - undefined
  var text = ""; // variable2 - empty string

  {
    let i = 0; // i is defined only inside this block
    while (i < 5) {
      let randomNumber = Math.floor(Math.random() * 100); // generates random number between 0-99
      text += "Random number " + (i + 1) + ": " + randomNumber + "<br>";
      i++;
    }

    // display inside the block
    document.getElementById("result").innerHTML = text;
  }

  // outside the block, i is undefined
  document.write("The value of i outside the block is: " + i);
</script>

</body>
</html>
