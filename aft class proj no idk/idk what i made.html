<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perimeter Calculator</title>
</head>

<body>
    <h1>Perimeter Calculator</h1>
    <button onclick="calculatePerimeter()">Start</button>

    <script>
        function calculatePerimeter() {
            const shape = prompt("Choose a shape to calculate the perimeter:\n1. Square\n2. Rectangle\n3. Triangle\n4. Circle");

            let perimeter;

            switch (shape) {
                case "1":
                    const side = parseFloat(prompt("Enter the side of the square:"));
                    perimeter = 4 * side;
                    alert("The Perimeter of Square is " + perimeter);
                    break;

                case "2":
                    const length = parseFloat(prompt("Enter the length of the rectangle:"));
                    const width = parseFloat(prompt("Enter the width of the rectangle:"));
                    perimeter = 2 * (length + width);
                    alert("The Perimeter of Rectangle is " + perimeter);
                    break;

                case "3":
                    const side1 = parseFloat(prompt("Enter the first side of the triangle:"));
                    const side2 = parseFloat(prompt("Enter the second side of the triangle:"));
                    const side3 = parseFloat(prompt("Enter the third side of the triangle:"));
                    perimeter = side1 + side2 + side3;
                    alert("The Perimeter of Triangle is " + perimeter);
                    break;

                case "4":
                    const radius = parseFloat(prompt("Enter the radius of the circle:"));
                    perimeter = 2 * Math.PI * radius;
                    alert("The Perimeter of Circle is " + perimeter.toFixed(2));
                    break;

                default:
                    alert("Invalid choice. Please refresh and try again.");
            }
        }
    </script>
</body>

</html>
